<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Odin-Library</title>
</head>
<body>
  <header>
    <h1 class="title">My Bookshelf</h1>
    <div class="headerLinks">
      <button class="newBook" id="new">+ Add a book</button>
      <button class="login">Login</button>
    </div>
  </header>
  <div class="imgWithForm">
    <img class="mainImg" src="./public/reading.png" alt="reading">
    <p class="imgRef">
      Photo by <a href="https://unsplash.com/@thoughtcatalog?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
      Thought Catalog</a> on <a href="https://unsplash.com/s/photos/reading-book-afro?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
    <div class="form hiddenForm" id="form"></div>
  </div>
  <div class="center">
    <div class="noBooks center">
      <button class="bookButton" id="noBook">+<br>Add a book to shelf</button>
    </div>
  </div>
</body>
</html>
