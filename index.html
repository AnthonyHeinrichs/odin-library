<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Odin-Library</title>
</head>
<body>
  <header>
    <h1 class="title">My Bookshelf</h1>
    <div class="headerLinks">
      <button class="newBook" id="new">+ Add a book</button>
      <button class="login">Login</button>
    </div>
  </header>
  <div class="imgWithForm">
    <img class="mainImg" src="./public/reading.png" alt="reading">
    <p class="imgRef">
      Photo by <a href="https://unsplash.com/@thoughtcatalog?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
      Thought Catalog</a> on <a href="https://unsplash.com/s/photos/reading-book-afro?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
    <div class="form hiddenForm" id="form">
      <div class="center formContent hiddenFormContent" id="formContent">
        <form action="/" id="createBook">
          <div class="formRow">
            <div class="column">
              <label for="title">Title</label>
              <input type="text" id="title" name="title">
            </div>
            <div class="column">
              <label for="author">Author</label>
              <input type="text" id="author" name="author">
            </div>
          </div>
          <div class="formRow">
            <div class="column">
              <label for="imgUrl">Image URL</label>
              <input type="text" id="imgUrl" name="imgUrl">
            </div>
            <div class="column">
              <label for="author">Read</label>
              <input type="checkbox" id="read" name="read">
            </div>
          </div>
          <div class="formRow">
            <div class="column">
              <button class="formBtn" type="button" id="submit">Add book</button>
            </div>
            <div class="column">
              <button class="formBtn" type="button" id="cancel">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="center" id="noBook">
    <div class="noBooks center">
      <button class="bookBtn" id="newBook">+<br>Add a book to the shelf</button>
    </div>
  </div>
  <div class="reading">
    <h2 class="readingTitle">Reading</h2>
    <div class="line"></div>
    <div class="readingBooks wrapper">
      <div class="book">
        <img class="bookImg" src="https://www.sequelbooks.com/assets/full/9780099419785.jpg?20210318035335" alt="to kill a mockingbird">
        <p class="bookTitle">To kill a mockingbird</p>
        <p class="author">Harper Lee</p>
        <div class="stats">
          <button class="notComplete"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="read">
    <h2 class="readTitle">Read</h2>
    <div class="line"></div>
    <div class="readBooks wrapper">
      <div class="book">
        <img class="bookImg" src="https://www.sequelbooks.com/assets/full/9780099419785.jpg?20210318035335" alt="to kill a mockingbird">
        <p class="bookTitle">To kill a mockingbird</p>
        <p class="author">Harper Lee</p>
        <div class="stats">
          <button class="complete"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
